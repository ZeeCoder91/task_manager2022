<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List 2022</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <header>
        <h1>Task List 2022</h1>
        <form id="new-task-form">
            <div class="container">
                <div class="row">
                    <input type="text" name="new-task-title" id="new-task-title" placeholder="Great plans have titles!">
                    <input type="text" name="new-task-input" id="new-task-input" placeholder="What do you have planned?">
                </div>
                <div class="row-2">
                    <input type="text" name="new-task-assign" id="new-task-assign" placeholder="Assign task to...">
                    <select id="new-task-dropdown">
                        <option value="pending">Pending</option>
                        <option value="in progress">In Progress</option>
                        <option value="done">Done</option>
                    </select>
                </div>
                <div>
                    <input type="date" id="date" name="date">
                    <input type="submit" id="new-task-submit" value="Add task">
                </div>    
            </div>
        </form>
    </header>
    <main>
        <section class="task-list">
            <h2>Tasks</h2>
            <div id="task">

						<button class="delete">Delete</button>
					</div>
				</div> -->

            </div>

        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
